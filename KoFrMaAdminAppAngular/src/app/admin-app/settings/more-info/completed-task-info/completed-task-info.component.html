<div id="tableDiv">
<table style="width:100%">
    <tr>      
        <th>Task id</th>
         <th>{{taskId}}</th> 
    </tr>
    <tr>    
        <th>Date</th>       
        <th>{{timeOfCompletion | date}}</th>
    </tr>
    <tr>
        <th>Task successfull</th>
        <th>{{isSuccessful}}</th>
    </tr>
    <tr>
        <th>Log</th>
        <th><pre>{{log}}</pre></th>
    </tr>

<!--Dont forget to use <pre></pre> for the lof to make enters visible-->

</table>
</div>
