
  <div id="celek">
    <div id="menuTask">
       <input type="text" id="daemonId" [(ngModel)]="daemonId" placeholder="Daemon Id" class="BasicInput" (change)="checkIfNumberValid()">         
       <div id="backupType"><strong>Backup Type:</strong>
      Full<input type="radio" id="IdtypeFull" (click)="ShowAddSource()" class="basicRadio" name="buChoice" value="Full" [(ngModel)]="backuptype">  
      Incremental <input type="radio" class="basicRadio" name="buChoice" value="Incremental" [(ngModel)]="backuptype">  
      Differencial <input type="radio" class="basicRadio" name="buChoice" value="Differencial" [(ngModel)]="backuptype"><br>
    </div>
    <div id="sourceType">
      <strong>Source Type:</strong>
      Local <input type="radio" (click)="ShowAddSource();DbCheck()" class="basicRadio" id="sourceLocal" name="sourceType" value="Local" [(ngModel)]="sourceType">
      DbMySQL <input type="radio" (click)="ShowAddSource();DbCheck()" class="basicRadio" id="sourceDbMY" name="sourceType" value="DbMySQL" [(ngModel)]="sourceType"> 
      DbMSSQL <input type="radio" (click)="ShowAddSource();DbCheck()" class="basicRadio" id="sourceDbMS" name="sourceType" value="DbMSSQL" [(ngModel)]="sourceType">
    </div>
    <div id="destinationSelect">
      <strong>Destination Type:</strong>
      FTP <input type="radio" class="basicRadio" (click)="BUcheck()" name="type" id="distant" [(ngModel)]="destinationType">
      SFTP<input type="radio" class="basicRadio" (click)="BUcheck()" name="type" id="sftp"[(ngModel)]="destinationType">  
      Local <input type="radio" class="basicRadio" (click)="BUcheck()" name="type" id="local"[(ngModel)]="destinationType">
    </div>
    <div id="ifServer" style="display:none">
      <input type='text' placeholder="Username" class="BasicInput" id='distUser' name='dUser'[(ngModel)]="ncUsername" ><br>
      <input type='text'placeholder="Password" class="BasicInput" id='distPass' name='dPass'[(ngModel)]="ncPassword">
    </div>
    Compress? <input type="checkbox" id="checkboxCompression" class="basicCheckbox" (change)="ShowCompress(); ShowCompressOption();" >
    <div id="divCompress"  style="display:none">
      <select id="dropdownCompress" class="basicSelect" (change)="ShowCompressOption();" > 
        <option value="Rar" id="optionRar">Rar</option> 
        <option value="7zip" id="option7zip">7zip</option> 
        <option value="Zip" id="optionZip">Zip</option> 
      </select>                
    </div>
    <div id="dropMenuDiv" >
      <select id="dropdownRar" class="basicSelect" style="display:none"> 
        <option value="0" id="optionRar0">No Compression</option> 
        <option value="1" id="optionRar1">Fastest</option> 
        <option value="2" id="optionRar2">Fast</option> 
        <option value="3" id="optionRar3">Normal</option> 
        <option value="4" id="optionRar4">Good</option> 
        <option value="5" id="optionRar5">Best</option> 
      </select>   
      <select id="dropdownZip" class="basicSelect" style="display:none"> 
        <option value="0" id="optionZip0">Optimal</option> 
        <option value="1" id="optionZip1">Fastest</option> 
        <option value="2" id="optionZip2">No Compression</option> 
      </select>  
      <select id="dropdown7zip" class="basicSelect"  style="display:none"> 
        <option value="0" id="option7zip0">No Compression</option> 
        <option value="1" id="option7zip1">Fastest</option> 
        <option value="3" id="option7Zip2">Fast</option> 
        <option value="5" id="option7Zip3">Normal</option> 
        <option value="7" id="option7Zip4">Maximum</option> 
        <option value="9" id="option7Zip5">Ultra</option> 
      </select>
    </div>  
      <hr>
      <input type="text" id="inputDbName" placeholder="Database name" [(ngModel)]="dbname" class="BasicInput" style="display:none">
      <input type="text" id="inputSource" placeholder="Source of backup" [(ngModel)]="sourcepath" class="BasicInput"><br>
      Execution: <input type="datetime-local" id="inputDateExecution" [value] = "_date" class="basicDate" (change) = "onDateChange($event.target.value)" ><br>
        <input type="text" placeholder="Backup destination - C:\Users " class="BasicInput" id="inputDestination" [(ngModel)]="destinationpath">
        Repeat task? <input type="checkbox" id="repeatCheckboxId" class="basicCheckbox" (change)="ShowRepeat();" >
        <hr>
        <div id="showRepeat" style="display:none">
          <input type="text" id="repeatEvery" class="BasicInput" [(ngModel)]="repeatEvery" placeholder="Repeat every:">
          Repeat till: <input type="datetime-local" id="repeatTill" class="basicDate" [value] = "_date" (change) = "onDateChangeTill($event.target.value)" >
          <input type="submit" value="Add execution date" id="repeatAddExecutionSubmit" class="basicSubmit" (click)="AddExecutionDate()">
          <input type="submit" value="Add exception date" id="repeatAddExceptionSubmit" class="basicSubmit" (click)="AddExceptionDate()">
        </div>
        <div id="inputDestiDiv">
          
            
            <input type="submit" class="basicSubmit" id="AddDestLocal" value="AddDest" (click)="AddLocalDestination()">
            <input type="submit" class="basicSubmit" id="AddDestNew" value="AddDestNew" (click)="AddDestinationNew()">
            <div id="sourceButtonDiv" style="display:none">
              <input type="submit" class="basicSubmit" id="AddSource" value="AddSource" (click)="AddSource()">
            </div>
            <br>
        </div><hr>
      <input type="submit" value="Save" id="inputSaveTask" class="basicSubmit"  (click)="AddTask()">
      </div>
      <div id="mensiDiv">
        

      </div>
  </div>
