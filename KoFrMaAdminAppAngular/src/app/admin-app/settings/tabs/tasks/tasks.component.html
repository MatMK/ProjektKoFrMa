<div>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    <button routerLink="/backup/add-task/null">Add Task</button>
  <button (click)=service.RefreshData([3])>Refresh</button>
</div>
<div>
  
</div>
<div class="table-task">
  <mat-table #table [dataSource]="data.Data.tbTasks">

    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Id}} </mat-cell>
    </ng-container>

    <!-- IdDaemon Column -->
    <ng-container matColumnDef="IdDaemon">
      <mat-header-cell *matHeaderCellDef> IdDaemon </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
              {{element.IdDaemon}}
      </mat-cell>
    </ng-container>


    <!-- TimeOfExecution Column -->
    <ng-container matColumnDef="TimeOfExecution">
      <mat-header-cell *matHeaderCellDef> TimeOfExecution </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.TimeOfExecution}} </mat-cell>
    </ng-container>
    

      <!-- Completed Column -->
      <ng-container matColumnDef="Completed">
        <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Completed}} </mat-cell>
      </ng-container>

        <!-- Completed Column -->
        <ng-container matColumnDef="Delete">
          <mat-header-cell *matHeaderCellDef> Delete </mat-header-cell>
          
          <mat-cell *matCellDef="let element"> <div class="deleteDiv"  style="margin-left: 20px;" (click)="deleteRow(element.Id)">  </div> </mat-cell>
        </ng-container>

      
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
