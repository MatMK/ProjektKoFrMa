
<div class="table-task">
  <mat-table #table [dataSource]="data.Tasks">

    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Id}} </mat-cell>
    </ng-container>

    <!-- IdDaemon Column -->
    <ng-container matColumnDef="IdDaemon">
      <mat-header-cell *matHeaderCellDef> IdDaemon </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.IdDaemon}} </mat-cell>
    </ng-container>

    <!-- Task Column -->
    <ng-container matColumnDef="Task">
      <mat-header-cell *matHeaderCellDef> Task </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.Task}} </mat-cell>
    </ng-container>

    <!-- TimeOfExecution Column -->
    <ng-container matColumnDef="TimeOfExecution">
      <mat-header-cell *matHeaderCellDef> TimeOfExecution </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.TimeOfExecution}} </mat-cell>
    </ng-container>

    <!-- RepeatInJSON Column -->
    <ng-container matColumnDef="RepeatInJSON">
      <mat-header-cell *matHeaderCellDef> RepeatInJSON </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.RepeatInJSON}} </mat-cell>
    </ng-container>

      <!-- Completed Column -->
      <ng-container matColumnDef="Completed">
        <mat-header-cell *matHeaderCellDef> Completed </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Completed}} </mat-cell>
      </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
