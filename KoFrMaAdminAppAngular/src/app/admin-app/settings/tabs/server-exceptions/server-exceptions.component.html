<div>
<button (click)=service.RefreshData([5])>Refresh</button>
</div>
<div class="table-completed-tasks">
<mat-table #table [dataSource]="data.Data.tbServerExceptions">

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.Id}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="exceptionInJson">
    <mat-header-cell *matHeaderCellDef> Exception Text </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.ExceptionInJson}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="timeOfException">
    <mat-header-cell *matHeaderCellDef> Time </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.TimeOfException}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="severity">
    <mat-header-cell *matHeaderCellDef> Severity </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{severityDisplay(element.Severity)}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
</div>
